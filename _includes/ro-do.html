<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Todo List</h1>
    <div class="mb-3">
      <input type="text" id="todoInput" class="form-control" placeholder="Enter a new task">
    </div>
    <button id="addButton" class="btn btn-primary">Add Task</button>
    <ul id="todoList" class="list-group mt-3"></ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const todoInput = document.getElementById('todoInput');
      const addButton = document.getElementById('addButton');
      const todoList = document.getElementById('todoList');

      addButton.addEventListener('click', function() {
        const taskText = todoInput.value.trim();
        if (taskText !== '') {
          const listItem = document.createElement('li');
          listItem.className = 'list-group-item';
          listItem.textContent = taskText;
          
          const deleteButton = document.createElement('button');
          deleteButton.className = 'btn btn-danger btn-sm float-end';
          deleteButton.textContent = 'Delete';
          deleteButton.addEventListener('click', function() {
            listItem.remove();
          });

          listItem.appendChild(deleteButton);
          todoList.appendChild(listItem);
          todoInput.value = '';
        }
      });
    });
  </script>
</body>
</html>
